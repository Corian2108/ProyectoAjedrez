<p>Chess Works!</p>
<div style="justify-content: center; align-items: center">
  <table>
    <thead>
      <tr>
        <th *ngFor="let i of marcas">{{ i }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of tablero">
        <td *ngFor="let cell of row" [ngClass]="{'marca': cell !== '', 'black': cell.color == 'black'}">
          {{cell}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
